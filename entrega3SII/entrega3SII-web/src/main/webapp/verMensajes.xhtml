<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Ver notificaciones
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Ver notificaciones" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="${controlAutorizacion.usuario != null}" >
                <section id="cuerpo">
                    <h:form>
                        <p:dataGrid emptyMessage="No tienes ningun mensaje todavÃ­a" columns="1" layout="grid" value="#{verMensajesBean.mensajes}" var="msg">
                            <p:panelGrid columns="1" layout="grid">
                                <p:outputLabel value="#{msg.enviadoPor}" />
                                <p:outputLabel value="#{msg.asunto}" />
                                <p:outputLabel value="#{msg.texto}" />
                            </p:panelGrid>
                        </p:dataGrid>
                    </h:form>
                </section>
            </c:if>
            <c:if test="#{controlAutorizacion.usuario == null}" >
                <p:outputLabel value="Inicie sesion para ver sus notificaciones"/>
            </c:if>

        </ui:define>
    </ui:composition>
</html>
