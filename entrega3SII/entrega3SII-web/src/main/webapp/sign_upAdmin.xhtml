<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Nuevo administrador
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Nuevo administrador" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.administrador}" >
                <section id="cuerpo">
                    <article id="signup">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                <h:form id="fsign" enctype="multipart/form-data">
                                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" autoUpdate="true" />
                                            <p:fileUpload value="#{signupAdminBean.foto}" mode="simple" skinSimple="true"/>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1" id="psign">
                                        
                                        <p:outputLabel value="Nombre" style="font-size: large" />
                                        <p:inputText value="#{signupAdminBean.nombre}" style="font-size: large" />
                                        
                                        <p:outputLabel value="Apellidos" style="font-size: large" />
                                        <p:inputText value="#{signupAdminBean.apellidos}" style="font-size: large" />
                                        
                                        <p:outputLabel value="Email*: " style="font-size: large" />
                                        <p:inputText id="email" value="#{signupAdminBean.email}" style="font-size: large"
                                                     required="true" validatorMessage="Email no reconocido"
                                                     requiredMessage="Se debe introducir un email"> 
                                            <f:validateRegex 
                                                pattern="([a-zA-Z0-9]|[._-])+@[a-zA-Z0-9]+\.(com|es|org|co\.uk|net)" />
                                            <p:ajax update="emailmsg" />
                                        </p:inputText>
                                        <p:message for="email" id="emailmsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Contraseña*: " style="font-size: large" />
                                        <p:password id="password" value="#{signupAdminBean.pass}" required="true"
                                                    requiredMessage="Por favor introduzca una contraseña" style="font-size: large" 
                                                    match="confirmPassword"
                                                    validatorMessage="Las contraseñas no coinciden"/>
                                        <p:message for="password" id="passmsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Repita la contraseña*: " style="font-size: large" />
                                        <p:password id="confirmPassword" value="#{signupAdminBean.pass}" required="true"
                                                    requiredMessage="Por favor introduzca de nuevo la contraseña" style="font-size: large"
                                                    />
                                        <p:message for="confirmPassword" id="confirmpassmsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Teléfono" style="font-size: large"  />
                                        <p:inputText id="telf" value="#{signupAdminBean.telefono}" style="font-size: large" required="true" requiredMessage="Se debe introducir un teléfono"/>
                                        
                                        <p:message for="telf" id="telfmsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Seccion" style="font-size: large" />
                                        <p:inputText id="seccion" value="#{signupAdminBean.seccion}" style="font-size: large" required="true" requiredMessage="Se debe introducir una sección"/>
                                        
                                        <p:message for="seccion" id="seccionmsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Puesto" style="font-size: large" />
                                        <p:inputText id="puesto" value="#{signupAdminBean.puesto}" style="font-size: large"  required="true" requiredMessage="Se debe introducir un Puesto"/>
                                        
                                        <p:message for="puesto" id="puestomsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Identificador" style="font-size: large" />
                                        <p:inputText id="identificador" value="#{signupAdminBean.identificador}" style="font-size: large"  required="true" requiredMessage="Se debe introducir un identificador"/>
                                        
                                        <p:message for="identificador" id="identificadormsg" style="font-size: large"/>
                                        
                                        <p:outputLabel value="Fecha de nacimiento" style="font-size: large" />
                                        <p:calendar id="fecha" pattern="dd-MM-yyyy" mask="true" value="#{signupAdminBean.fechaNacimiento}" style="font-size: large" required="true" requiredMessage="Se debe introducir una fecha de nacimiento"/>
                                    
                                        <p:message for="fecha" id="fechamsg" style="font-size: large"/>
                                        
                                    </p:panelGrid>
                                    <p:commandButton ajax="false" action="#{signupAdminBean.submit()}" value="Registrarse" update="psign" style="font-size: large"/>
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{!controlAutorizacion.administrador}" >
                <p:outputLabel value="403 Forbidden" />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
