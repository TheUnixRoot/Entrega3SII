<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bnu="http://bootsfaces.net/ui">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
            <article>
             
                <!-- falta validar, quien sube evento-->
                <h:form id="crearLugar">
                    
                    <p:panelGrid columns="1" layout="grid" >
                        <p:growl id="messages" showDetail="true" />
                        <p:fileUpload skinSimple="true" mode="simple" value="#{crearLugarBean.file}"/>
                    </p:panelGrid>
                    
                    <p:panelGrid  columns="2" layout="grid">
                        
                        <p:outputLabel id="nombre" value="Nombre:"/> 
                        <p:inputText value="#{crearLugarBean.nombre}" required="true" requiredMessage="El campo no puede estar vacio"/>
                              
                        <p:outputLabel id="ciudad" value="Ciudad:"/> 
                        <p:inputText value="#{crearLugarBean.ciudad}" required="true" requiredMessage="El campo no puede estar vacio"/>
                        
                        <p:outputLabel id="geolocalizacion" value="Direccion:"/> 
                        <p:inputText value="#{crearLugarBean.direccion}" required="true" requiredMessage="El campo no puede estar vacio"/>
                        
                        <p:outputLabel value="Descripcion:"/>
                        <p:inputTextarea id="descripcion" value="#{crearLugarBean.descripcion}" required="true" requiredMessage="El campo no puede estar vacio"/>

                        <p:commandButton value="Enviar" action="#{crearLugarBean.insertarLugar()}"/>
                        
                    </p:panelGrid>
                </h:form>
                <p:growl id="mensaje" autoUpdate="true"></p:growl> 
                    
            </article>
        
        </section>
        </ui:define>
    </ui:composition>
</html>
