<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Enviar Notificación
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="enviar notificacion" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.periodista}" >
                    <section id="cuerpo">
                    <article id="">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                 <h:form>
                                    
                                    <p:panelGrid columns="1">
                                        <p:outputLabel value="#{crearNotificacionBean.evento.nombre}" style="font-weight: bold"  />
                                        <p:outputLabel value="#{crearNotificacionBean.id}" style="font-size: large;display: none"   />
                                        <p:outputLabel value="Enviar notificación" style="font-size: large" />
                                        
                                        <p:inputTextarea value="#{crearNotificacionBean.contenido}" style="font-size: large" />

                                        <p:commandButton ajax="false" value="Enviar" action="#{crearNotificacionBean.crearNotificacion()}">
                                            <f:param name="id" value="#{crearNotificacionBean.id}"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                     <p:growl id="growlmensaje" autoUpdate="true" />
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{!controlAutorizacion.periodista}" >
                <p:outputLabel value="403 Forbidden" />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
